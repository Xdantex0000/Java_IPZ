<div style="text-align:center">
  <h1>
    Welcome to {{title}}.
  </h1>
</div>
<button (click)="state = viewState.MAIN_QUESTION">Main</button>
<button (click)="state = viewState.STUDENT_QUESTION">Student</button>
<button (click)="state = viewState.QUESTION">Question</button>
- State {{state}}
<br>
<div [ngSwitch]="state">
  <div *ngSwitchCase="viewState.MAIN_QUESTION">
    <div style="text-align:center">
      <input #message>
      <button (click)="sendMessage(message.value)">Send Message</button>
      <app-question></app-question>
      <toaster-container></toaster-container>
    </div>
  </div>
  <div *ngSwitchCase="viewState.STUDENT_QUESTION">
    <app-student-question-list></app-student-question-list>
  </div>
  <div *ngSwitchCase="viewState.QUESTION">
    <app-question-finder></app-question-finder>
  </div>
</div>
